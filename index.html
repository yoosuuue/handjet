<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handjet Variable Font Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* 1. 영어/숫자용 (공식 원본 파일 - CDN 사용) */
        @font-face {
            font-family: 'HandjetCustom';
            /* Rosetta Type 공식 깃허브의 원본 배리어블 폰트 파일을 직접 가져옵니다 */
            src: url('https://cdn.jsdelivr.net/gh/rosettatype/Handjet@main/fonts/Variable/Handjet%5BELGR,ELSH,wght%5D.ttf') format('truetype');
            /* 영어, 숫자, 특수기호 범위 */
            unicode-range: U+0000-007F, U+0080-00FF, U+2000-206F; 
            font-weight: 100 900;
            font-style: normal;
        }

        /* 2. 한글용 (사용자 로컬 파일) */
        @font-face {
            font-family: 'HandjetCustom';
            /* 업로드하신 로컬 파일 */
            src: url('HandjetVF-All.ttf?v=final') format('truetype');
            /* 한글 자모 및 음절 범위 */
            unicode-range: U+1100-11FF, U+3130-318F, U+A960-A97F, U+AC00-D7A3, U+D7B0-D7FF;
            font-weight: 100 900;
            font-style: normal;
        }

        body {
            background-color: #D3FF73; /* 요청하신 네온 라임색 */
            color: black;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* 에디터 스타일 */
        #editor {
            /* 위에서 합친 'HandjetCustom' 폰트 사용 */
            font-family: 'HandjetCustom', sans-serif;
            
            /* 좌측 상단 정렬 */
            text-align: left;
            display: block; 
            
            width: 100%;
            height: 100vh;
            padding: 20px; /* 10~20px 마진 */
            box-sizing: border-box;
            
            outline: none;
            font-size: 30pt; /* 30pt 고정 */
            
            /* 초기 배리어블 설정 */
            font-variation-settings: 'wght' 400, 'ELSH' 2, 'ELGR' 1.0;
            line-height: 1.2;
            word-break: break-all;
            overflow-y: auto;
        }

        /* 플레이스홀더 (완전 검정) */
        #editor:empty:before {
            content: '핸드젯, try typing handjet';
            color: black; 
            opacity: 1; /* 불투명도 없음 */
            pointer-events: none;
        }

        /* 하단 컨트롤 패널 (플로팅) */
        .control-box {
            background-color: white;
            /* 검은색 1pt 선이 두 겹 (box-shadow 이용) */
            border: 1px solid black;
            box-shadow: 0 0 0 3px white, 0 0 0 4px black; 
            
            font-family: 'HandjetCustom', sans-serif; /* 슬라이더 글씨도 핸드젯 */
            font-weight: 400;
        }

        /* 슬라이더 (Range Input) 스타일링 */
        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            width: 100%;
            margin: 10px 0;
        }
        
        /* 슬라이더 바 (Track) - 검정 1pt 선 */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 1px;
            cursor: pointer;
            background: black;
            border: none;
        }
        
        /* 슬라이더 버튼 (Thumb) - 배경색 원 + 검정 1pt 테두리 */
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px;
            width: 14px;
            border-radius: 50%;
            background: #D3FF73;
            border: 1px solid black;
            cursor: pointer;
            margin-top: -7px; /* 중앙 정렬 */
        }

        /* 파이어폭스 호환 */
        input[type=range]::-moz-range-track {
            width: 100%; height: 1px; cursor: pointer; background: black;
        }
        input[type=range]::-moz-range-thumb {
            height: 14px; width: 14px; border: 1px solid black;
            border-radius: 50%; background: #D3FF73; cursor: pointer;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- 텍스트 에디터 (좌측 상단부터 시작) -->
    <div id="editor" contenteditable="true" spellcheck="false" class="scrollbar-hide"></div>

    <!-- 하단 플로팅 컨트롤 패널 -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 w-[90%] max-w-5xl z-50">
        <div class="control-box p-4 sm:p-5">
            <!-- 일렬 배치 (flex) -->
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 items-center justify-between">
                
                <!-- 1. Size -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Size</label> <span id="val-size">30pt</span>
                    </div>
                    <input type="range" id="slider-size" min="10" max="200" value="30" step="1">
                </div>

                <!-- 2. Weight -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Weight</label> <span id="val-wght">400</span>
                    </div>
                    <input type="range" id="slider-wght" min="100" max="900" value="400" step="1">
                </div>

                <!-- 3. Shape -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Shape</label> <span id="val-elsh">2</span>
                    </div>
                    <input type="range" id="slider-elsh" min="0" max="16" value="2" step="0.1">
                </div>

                <!-- 4. Grid -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Grid</label> <span id="val-elgr">1.0</span>
                    </div>
                    <input type="range" id="slider-elgr" min="1.0" max="2.0" value="1.0" step="0.01">
                </div>

            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        
        const sSize = document.getElementById('slider-size');
        const sWght = document.getElementById('slider-wght');
        const sElsh = document.getElementById('slider-elsh');
        const sElgr = document.getElementById('slider-elgr');

        const vSize = document.getElementById('val-size');
        const vWght = document.getElementById('val-wght');
        const vElsh = document.getElementById('val-elsh');
        const vElgr = document.getElementById('val-elgr');

        function update() {
            const size = sSize.value;
            const wght = sWght.value;
            const elsh = sElsh.value;
            const elgr = sElgr.value;

            // 폰트 크기 및 배리어블 축 적용
            editor.style.fontSize = `${size}pt`;
            editor.style.fontVariationSettings = `'wght' ${wght}, 'ELSH' ${elsh}, 'ELGR' ${elgr}`;

            // 수치 표시 업데이트
            vSize.textContent = size + "pt";
            vWght.textContent = wght;
            vElsh.textContent = elsh;
            vElgr.textContent = elgr;
        }

        [sSize, sWght, sElsh, sElgr].forEach(s => s.addEventListener('input', update));
        
        // 붙여넣기 시 텍스트만 붙여넣기
        editor.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.originalEvent || e).clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
        });

        update();
        editor.focus();
    </script>
</body>
</html>
