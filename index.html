<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handjet Variable Font Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 1. [영어/숫자용] 구글 폰트 불러오기 (가장 안정적) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet:ELGR,ELSH,wght@1..2,0..16,100..900&display=swap" rel="stylesheet">
    
    <style>
        /* 2. [한글용] 로컬 파일 설정 */
        @font-face {
            font-family: 'HandjetKR'; /* 이름 구분 */
            src: url('HandjetVF-All.ttf') format('truetype');
            /* 한글 범위에만 이 폰트를 씁니다 */
            unicode-range: U+1100-11FF, U+3130-318F, U+A960-A97F, U+AC00-D7A3, U+D7B0-D7FF;
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        body {
            background-color: #D3FF73;
            color: black;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* 에디터 스타일 */
        #editor {
            /* [핵심] 한글(HandjetKR)을 먼저 찾고, 없으면 영문(Handjet)을 씁니다 */
            font-family: 'HandjetKR', 'Handjet', sans-serif;
            
            text-align: left;
            display: block;
            width: 100%;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            outline: none;
            
            /* 30pt 설정 */
            font-size: 30pt;
            
            /* 배리어블 초기값 */
            font-variation-settings: 'wght' 400, 'ELSH' 2, 'ELGR' 1.0;
            
            line-height: 1.2;
            word-break: break-all;
            overflow-y: auto;
        }

        #editor:empty:before {
            content: '핸드젯, try typing handjet';
            color: black;
            opacity: 1;
            pointer-events: none;
        }

        /* 컨트롤 패널 UI */
        .control-box {
            background-color: white;
            border: 1px solid black;
            box-shadow: 0 0 0 3px white, 0 0 0 4px black; 
            font-family: 'Handjet', sans-serif; /* UI는 영문이므로 구글폰트 사용 */
            font-weight: 600;
        }

        input[type=range] {
            -webkit-appearance: none; 
            background: transparent; 
            width: 100%;
            margin: 10px 0;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 1px; cursor: pointer;
            background: black; border: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 14px; width: 14px;
            border-radius: 50%;
            background: #D3FF73; border: 1px solid black;
            cursor: pointer; margin-top: -7px;
        }
        
        /* 파이어폭스 호환 */
        input[type=range]::-moz-range-track { width: 100%; height: 1px; background: black; cursor: pointer; }
        input[type=range]::-moz-range-thumb { height: 14px; width: 14px; border: 1px solid black; border-radius: 50%; background: #D3FF73; cursor: pointer; }
    </style>
</head>
<body class="h-screen flex flex-col">

    <div id="editor" contenteditable="true" spellcheck="false" class="scrollbar-hide"></div>

    <!-- 하단 플로팅 컨트롤 패널 -->
    <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 w-[90%] max-w-5xl z-50">
        <div class="control-box p-4 sm:p-5">
            <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 items-center justify-between">
                
                <!-- Size -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Size</label> <span id="val-size">30pt</span>
                    </div>
                    <input type="range" id="slider-size" min="10" max="200" value="30" step="1">
                </div>

                <!-- Weight -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Weight</label> <span id="val-wght">400</span>
                    </div>
                    <input type="range" id="slider-wght" min="100" max="900" value="400" step="1">
                </div>

                <!-- Shape -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Shape</label> <span id="val-elsh">2</span>
                    </div>
                    <input type="range" id="slider-elsh" min="0" max="16" value="2" step="0.1">
                </div>

                <!-- Grid -->
                <div class="flex flex-col w-full">
                    <div class="flex justify-between text-sm mb-[-5px]">
                        <label>Grid</label> <span id="val-elgr">1.0</span>
                    </div>
                    <input type="range" id="slider-elgr" min="1.0" max="2.0" value="1.0" step="0.01">
                </div>

            </div>
        </div>
    </div>

    <script>
        const editor = document.getElementById('editor');
        const [sSize, sWght, sElsh, sElgr] = ['size', 'wght', 'elsh', 'elgr'].map(k => document.getElementById('slider-' + k));
        const [vSize, vWght, vElsh, vElgr] = ['size', 'wght', 'elsh', 'elgr'].map(k => document.getElementById('val-' + k));

        function update() {
            const size = sSize.value;
            const wght = sWght.value;
            const elsh = sElsh.value;
            const elgr = sElgr.value;

            editor.style.fontSize = `${size}pt`;
            editor.style.fontVariationSettings = `'wght' ${wght}, 'ELSH' ${elsh}, 'ELGR' ${elgr}`;

            vSize.textContent = size + "pt";
            vWght.textContent = wght;
            vElsh.textContent = elsh;
            vElgr.textContent = elgr;
        }

        [sSize, sWght, sElsh, sElgr].forEach(s => s.addEventListener('input', update));
        
        editor.addEventListener('paste', (e) => {
            e.preventDefault();
            const text = (e.originalEvent || e).clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
        });

        update();
        editor.focus();
    </script>
</body>
</html>
